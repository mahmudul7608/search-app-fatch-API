<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Search-App</title>
</head>
<body>
  <header>
    <h1>LyricsSearch</h1>
    <form id="form">
      <input type="text" id="search" placeholder="Enter artist or song name...">
      <button type="submit">Search</button> <!-- Added type attribute -->
    </form>
  </header>

  <div id="result" class="container">
    <p>Results will be displayed here</p> <!-- Typo: "display" should be "displayed" -->
  </div>
  
  <div id="more" class="container content"></div>

  <script src="script.js"></script>
</body>
</html>
